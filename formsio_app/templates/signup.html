{% extends "base.html" %}
{% block title %} signup {% endblock %}
{%block content%}
<div class="loginCard">
  <form id="signup" action="/signup" method="POST">
    <h1 class="welcome">Join us!</h1>
    <div class="form-group">
      <label class="signup_label" for="name">Firstname and lastname</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Firstname and lastname">
    </div>
    <div class="form-group">
      <label class="signup_label" for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="signup_label" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="signup_label" for="rpassword">Confirm password</label>
      <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Confirm password">
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="privacy">
      <label class="custom-control-label" for="privacy">I accept the Terms of Use & Privacy Policy.</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" onclick="return Validate()"/>
  </form>
</div>
{%endblock%}
