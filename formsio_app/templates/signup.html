{% extends "base.html" %}
{%block content%}
<div class="loginCard">
    <form id="signup" action="/signup" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Firstname and lastname">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Confirm password">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" onclick="return Validate()"/>
      </form>
</div>
{%endblock%}
