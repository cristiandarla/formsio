{% extends "base.html" %}
{%block content%}
<div class="loginCard">
    <form id="login" action="/login" method="POST">
      <h1 class="welcome">Welcome to Formsio!</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input placeholder="Enter Email Adress" type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input placeholder="Enter Password" type="password" class="form-control" id="password" name="password">
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <input type="submit" class="btn btn-primary" value="Submit"/>
      </form>
</div>
{%endblock%}
