{% extends "base.html" %}
{% block title %} {{ session['form_title'] }} {% endblock %}
{%block content%}
<div class="wrapper-profile light-cyan">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="add-question">
                        <input type="text" id="_id" name="_id" value="" hidden>
                        <textarea placeholder="write down the question..." class="form-control question" name="question" id="question" rows="3" disabled="yes"></textarea>
                        <select class="form-control my-3 qtype" name="qtype" id="qtype" disabled>
                            <option value="text" selected>text</option>
                            <option value="checkbox">checkbox</option>
                            <option value="radio">radio</option>
                            <option value="file">file upload</option>
                        </select>
                        <div class="scrollable-div answers" id="answers">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-snd" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="form-title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="form-title" name="form-title" value="{{ session['form_title'] }}" readonly>
        </div>    
    </div>
    <div class="form-group row">
        <label for="form-desc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="form-desc" name="form-desc" readonly>
        </div>    
    </div>
    <div class="step2" id="step2">
        <div class="questions" id="questions">
        </div>
    </div>
    <div class="bottom">
        <div class="question_buttons" id="individual_buttons">
            <div class="btn-green" id='modify_button'><span>Modify the form</span></div>
            {% if questions|length > 0 %}
            <div class="btn-prm" id="survey-btn"><span>See survey</span></div>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
