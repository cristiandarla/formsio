{% extends "base.html" %}
{%block content%}
<div class="wrapper-profile">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="add-question">
                        <input type="text" id="_id" name="_id" value="" hidden>
                        <textarea placeholder="write down the question..." class="form-control question" name="question" id="question" rows="3" disabled="yes"></textarea>
                        <select class="form-control my-3 qtype" name="qtype" id="qtype" disabled>
                            <option value="text" selected>text</option>
                            <option value="checkbox">checkbox</option>
                            <option value="radio">radio</option>
                            <!--<option value="checkbox_cf">checkbox & CF</option>
                            <option value="radio_cf">radio & CF</option>-->
                            <option value="file">file upload</option>
                        </select>
                        <div class="scrollable-div answers" id="answers">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-snd" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <label for="form-title" class="col-sm-2 col-form-label">Pick a title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="form-title" name="form-title" value="{{ form_title }}" readonly>
            </div>    
        </div>
        <div class="step2" id="step2">
            <div class="questions" id="questions">
                {% for question in questions %}
                <div class="row" id="q-{{ loop.index}}">
                    <div class="col-2 col-md-1">
                        <div class="btn-pill main-pill-cyan text-bold">
                            {{ loop.index }}
                        </div>
                    </div>
                    <div class="col-8 col-md-10" onclick="modifyQuestion('{{question._id}}')">
                        <h5 class="text-justify">{{ question.text }}</h5>
                    </div>
                    <div class="col-2 p-0 p-md-3 col-md-1">
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="bottom">
                <div class="buttons" id="buttons">
                    <div class="btn-green" onclick="modifyForm('{{session['current_form_id']}}')"><span>Modify the form</span></div>
                    <div class="btn-prm" onclick="window.location.href = '/survey/{{session['current_form_id']}}'"><span>See survey</span></div>
                </div>
            </div>
        </div>
    </form>
</div>

{%endblock%}
